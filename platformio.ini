; http://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = nodemcuv2

[env:nodemcuv2]
platform = espressif8266@>=2.2
board = nodemcuv2
framework = arduino
build_flags = -DIOTSA_WITH_HTTPS -DIOTSA_WITH_COAP
lib_ldf_mode = deep+
lib_deps = 
    Adafruit NeoPixel@~1.3.3
    Time@~1.5
    Timezone@~1.2.2
    ArduinoJson@~6.13.0
    ArduinoJWT@~1.0.1
    https://github.com/jackjansen/CoAP-simple-library.git

[env:esp32thing]
platform = espressif32@>=1.11
board = esp32thing
framework = arduino
lib_ldf_mode = deep+
lib_deps = 
    Adafruit NeoPixel@~1.3.3
    Time@~1.5
    Timezone@~1.2.2
    ArduinoJson@~6.13.0
    ArduinoJWT@~1.0.1
    https://github.com/jackjansen/CoAP-simple-library.git
